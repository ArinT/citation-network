<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DAC Citation Network</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">DAC Citation Network</a>
        </div>
        <div class="navbar-collapse collapse">
        <div id="searchbox" class="col-lg-6">
                <form method="post" action="/query/">{% csrf_token %}
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" name = query_type>
                                    Musician
                                    <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a href="/">Musician</a></li>
                                    <li><a href="search_band">Band</a></li>
                                    <li><a href="search_album">Album</a></li>
                                    <li><a href="search_instrument">Instrument</a></li>
                                </ul>
                            </div>
                            <!-- /btn-group -->
                            <input type="text" class="form-control" name="query">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">Search</button>
                      </span>
                        </div>
                    </div>
                </form>
                <!-- /input-group -->
            </div>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->


    <div class="container">

      <footer>
        <p>&copy; Company 2014</p>
      </footer>
    </div> <!-- /container -->
    <script src="/static/js/bootstrap.min.js"></script>
    <!--<script src="/static/js/d3.min.js" charset="utf-8"></script>-->
    <!--<script src="/static/js/network_graph.js" charset="utf-8"></script>-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </body>
</html>

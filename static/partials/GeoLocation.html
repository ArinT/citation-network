<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript">
        function initialize() {
            ($.ajax({
                url: '../static/json/OrganizationLocationInfo.json',
                dataType: "json", success: function (dataInfo) {
                    var mapProp = {
                        center:new google.maps.LatLng(40.1019523,  -88.2271615),
                        zoom:3,
                        mapTypeId:google.maps.MapTypeId.ROADMAP
                    };
                    var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
                    for (i = 0; i < dataInfo.length; i++) {
                        var maker = new google.maps.Marker({
                            position: new google.maps.LatLng(dataInfo[i].Lat, dataInfo[i].Lng),
                            title: dataInfo[i].Organization,
                            icon:'pin.png'
                        });
                        maker.setMap(map);
                    }
                }
            }));
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <title>DAC Institution locations</title>
</head>
<body>
    <div id="googleMap" style="width: 1600px; height: 760px"></div>
</body>
</html>
